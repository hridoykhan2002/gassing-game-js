<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->

    <!--Title-->
    <title>Javasccript</title>

<body>



  <!-- Gussesing game -->
  
   <div class="container">
    <div class="card">
        <div class="card-title">
            <H1 class="text-center">Gussesing Game</H1>
        </div>
        <div class="card-body">
            <form action="">
                <label for="input-value">Gusses a number between 1-5</label>
                <input type="number" name="" id="input-value" max="5" min="1" placeholder="Enter your lucky number" required>
                <div class="button-box">
                    <button type="Submit" class="button">Submit</button>
                </div>
            </form>
            <p class="result-box"></p>
            <p class="remening-attempt"></p>
        </div>
       </div>
   </div>



    <!--Bootstrap CDN-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script src="index.js"></script>

</body>
</html>
